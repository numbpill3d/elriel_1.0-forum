<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CORRUPTED DATA | ELRIEL</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/glitch.css">
  <script src="/js/glitch.js" defer></script>
  <style>
    body {
      background-color: #101000; /* Dark yellow background */
    }
    
    .corrupted-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    
    .corrupted-title {
      font-family: var(--header-font);
      font-size: 6rem;
      color: var(--terminal-dim-green); /* Yellowish color */
      margin-bottom: 2rem;
      letter-spacing: 0.5rem;
      animation: flicker 0.5s infinite alternate;
    }
    
    .corrupted-message {
      font-size: 1.5rem;
      color: var(--terminal-text);
      margin-bottom: 3rem;
      max-width: 800px;
      line-height: 1.8;
    }
    
    .corrupted-link {
      display: inline-block;
      padding: 0.8rem 2rem;
      background-color: rgba(100, 100, 0, 0.2); /* Yellowish background */
      border: 1px solid var(--terminal-dim-green); /* Yellowish border */
      color: var(--terminal-text);
      text-decoration: none;
      font-family: var(--terminal-font);
      transition: all 0.3s ease;
    }
    
    .corrupted-link:hover {
      background-color: rgba(100, 100, 0, 0.4);
    }
    
    /* Flicker animation */
    @keyframes flicker {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body class="terminal glitch-active">
  <div class="noise-overlay"></div>
  <div class="scan-lines"></div>
  
  <div class="corrupted-container">
    <div class="corrupted-title glitch" data-text="CORRUPTED">CORRUPTED</div>
    <div class="corrupted-message">
      DATA CORRUPTION DETECTED. THE REQUESTED PATH IS UNREADABLE.
      FRAGMENTS OF INFORMATION REMAIN, BUT THE FULL TRANSMISSION IS LOST.
      PERHAPS A GLITCH CAN REVEAL WHAT WAS HIDDEN.
    </div>
    
    <a href="/" class="corrupted-link">RETURN TO TERMINAL</a>
  </div>
  
  <script>
    // Toggle glitch effects
    document.getElementById('toggle-glitch').addEventListener('click', function(e) {
      e.preventDefault();
      document.body.classList.toggle('glitch-active');
    });
  </script>
</body>
</html>
