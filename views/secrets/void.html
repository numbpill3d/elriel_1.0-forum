<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VOID | ELRIEL</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/glitch.css">
  <script src="/js/glitch.js" defer></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      overflow: hidden; /* Hide scrollbars */
    }
    
    .void-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    
    .void-title {
      font-family: var(--header-font);
      font-size: 6rem;
      color: var(--terminal-purple);
      margin-bottom: 2rem;
      letter-spacing: 0.5rem;
      animation: pulse 3s infinite alternate;
    }
    
    .void-message {
      font-size: 1.5rem;
      color: var(--terminal-text);
      margin-bottom: 3rem;
      max-width: 800px;
      line-height: 1.8;
    }
    
    .void-link {
      display: inline-block;
      padding: 0.8rem 2rem;
      background-color: rgba(100, 0, 150, 0.2);
      border: 1px solid var(--terminal-purple);
      color: var(--terminal-text);
      text-decoration: none;
      font-family: var(--terminal-font);
      transition: all 0.3s ease;
    }
    
    .void-link:hover {
      background-color: rgba(100, 0, 150, 0.4);
    }
    
    /* Background effect */
    .void-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(50, 0, 70, 0.5) 0%, rgba(0, 0, 0, 1) 70%);
      pointer-events: none;
      z-index: 0;
    }
    
    /* Pulsing animation */
    @keyframes pulse {
      0% {
        text-shadow: 0 0 10px var(--terminal-purple), 0 0 20px var(--terminal-purple), 0 0 30px var(--terminal-purple);
      }
      100% {
        text-shadow: 0 0 20px var(--terminal-purple), 0 0 30px var(--terminal-purple), 0 0 40px var(--terminal-purple);
      }
    }
  </style>
</head>
<body class="terminal glitch-active">
  <div class="noise-overlay"></div>
  <div class="scan-lines"></div>
  <div class="void-background"></div>
  
  <div class="void-container">
    <div class="void-title glitch" data-text="VOID">VOID</div>
    <div class="void-message">
      YOU HAVE ENTERED THE VOID. THERE IS NOTHING HERE. THERE IS EVERYTHING HERE.
      THE BOUNDARIES OF REALITY ARE THIN. LISTEN CLOSELY.
      THE WHISPERS ARE LOUDER HERE.
    </div>
    
    <a href="/" class="void-link">RETURN TO TERMINAL</a>
  </div>
  
  <script>
    // Toggle glitch effects
    document.getElementById('toggle-glitch').addEventListener('click', function(e) {
      e.preventDefault();
      document.body.classList.toggle('glitch-active');
    });
  </script>
</body>
</html>
