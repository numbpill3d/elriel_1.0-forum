  <script>
    // Set current timestamp

    // Reveal secret function (ARG element)

      const secretCode = '766F6964';

      // Create a glitched message
      const message = document.createElement('div');

      message.style.position = 'fixed';

      }, 5000);
    }
    
    // Helper function to convert hex to text
    function hexToText(hex) {
      let text = '';
      for (let i = 0; i < hex.length; i += 2) {
        text += String.fromCharCode(parseInt(hex.substr(i, 2), 16));
      }
      return text;
    }
    
    // Add random glitches to the error details
    function addRandomGlitch() {
      const errorLines = document.querySelectorAll('.error-line');
      const randomIndex = Math.floor(Math.random() * errorLines.length);
      const line = errorLines[randomIndex];
      
      // Skip highlighted lines
      if (line.classList.contains('highlight')) {
        return;
      }
      
      const originalText = line.textContent;
      const glitchChars = '!@#$%^&*()_+-=[]{}|;:,.<>?/\\`~░▒▓█▄▀■□▪▫▬▲►▼◄◊○●◘◙☺☻♥♦♣♠♂♀♪♫☼►◄▲▼§¶';
      
      // Generate glitched text
      let glitchedText = '';
      for (let i = 0; i < originalText.length; i++) {
        if (Math.random() < 0.1) {
          glitchedText += glitchChars.charAt(Math.floor(Math.random() * glitchChars.length));
        } else {
          glitchedText += originalText.charAt(i);
        }
      }
      
      // Apply glitched text
      line.textContent = glitchedText;
      
      // Restore original text after a short delay
      setTimeout(() => {
        line.textContent = originalText;
      }, 500);
